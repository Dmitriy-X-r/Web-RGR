<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидатор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Валидация</h1>

        <form action="" class="form" id="form">
            <div class="input-box">
                <input type="text" data-required="true" data-min-length="2" data-max-length="20" placeholder="Имя"
                    class="input-field input-text">
            </div>
            <div class="input-box">
                <input type="text" data-required="true" data-min-length="2" data-max-length="20" placeholder="Фамилия"
                    class="input-field input-text">
            </div>
            <div class="input-box">
                <input type="text" data-min-length="2" data-max-length="20" placeholder="Отчество"
                    class="input-field input-text">
            </div>
            <div class="input-box">
                <input id="formPhone" data-required="true" type="tel" name="phone" class="input-field input-phone"
                    placeholder="+7 (999) 999-99-99">
            </div>
            <div class="input-box">
                <input type="email" id="email" data-required="true" placeholder="почта" class="input-field input-email">
            </div>
            <div class="input-box">
                <input type="date" data-required="true" class="input-field">
            </div>
            <div class="input-box">
                <input type="password" data-required="true" data-min-length="6" data-max-length="80"
                    placeholder="пароль" class="input-field">
            </div>


            <button type="submit" class="send-btn">Отправить</button>
        </form>
    </div>

    <script defer src="script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="number-mask.js" type="text/javascript"></script>


</body>



</html>
